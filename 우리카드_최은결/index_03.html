<!DOCTYPE html>

    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
      }
      .woori {
        width: 1080px;
        height: 364px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        text-align: center;
        position: relative;
      }
      .woori li {
        position: relative;
      }
      .woori li::after {
        content: "";
        position: absolute;
        right: 0;
        top: 100px;
        width: 1px;
        height: 50%;
        background-color: #ccc;
      }
      .woori li a p:first-child {
        padding: 20px;
      }
      .woor li:last-child::after {
        width: 0;
      }
      .woori li div.txt p:first-child {
        font-size: 24px;
        padding: 0 0 25px;
        color: #000;
      }
      .woori li div.txt p:last-child {
        font-size: 18px;
        color: #000;
      }
    </style>
  </head>
