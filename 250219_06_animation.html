<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        width: 300px;
        height: 200px;
      }
      p {
        position: relative;
        width: 100px;
        height: 100px;
        background: #ccc;
        animation-name: move;
        animation-duration: 3s;
        animation-timing-function: linear;
        /* animation-delay: 1s; */
        animation-iteration-count: infinite;
        animation-direction: alternate;
        border-radius: 50%;
      }

      @keyframes move {
        0% {
          /*from*/
          top: 50px;
          background: red;
        }
        100% {
          /*to*/
          top: 200px;
          background: red;
        }
      }
    </style>
  </head>
  <body>
    <p></p>
  </body>
</html>
