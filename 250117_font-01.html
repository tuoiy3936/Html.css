<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      @import url("https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Noto+Sans+KR:wght@100..900&display=swap");
      @font-face {
        font-family: NotoSans;
        src: url(./Webfonts/NotoSans-SemiBoldItalic.woff) format("woff");
      }
      @font-face {
        font-family: CookieRun;
        src: url(./Webfonts/CookieRunBlack.otf) format("opentyoe");
      }
      /* } otf는 opentype로써야한다 */
      .one {
        font-family: arial, "돋움", Dotum, sans-serif;
      }
      .two {
        font-family: "Times New Roman", Times, 바탕, serif;
      }
      .three {
        font-family: cursive;
      }
      .four {
        font-family: PRETENDARD;
      }
      .five {
        font-family: NotoSans, sans-serif, 궁서;
      }
      .six {
        font-family: "Noto Sans", "Noto Sans KR", serif;
        font-weight: bold;
      }
      .seven {
        font-family: "Cedarville Cursive", serif;
        font-weight: 400;
      }
      .eight {
        font-family: CookieRun;
      }
    </style>
  </head>
  <body>
    <div class="num">
      <p class="one">문단태그 abcdABCD 123456</p>
      <p class="two">문단태그 abcdABCD 123456</p>
      <p class="three">문단태그 abcdABCD 123456</p>
      <p class="four">문단태그 abcdABCD 123456</p>
      <p class="five">문단태그 abcdABCD 123456</p>
      <p class="six">문단태그 abcdABCD 123456</p>
      <p class="seven">문단태그 abcdABCD 123456</p>
      <p class="eight">쿠리런 문단태그 abcdABCD 123456</p>
    </div>
  </body>
</html>
