<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
        color: #333;
      }
      input {
        display: none;
      }
      .brand {
        width: 1280px;
        margin: 0 auto;
        text-align: center;
      }
      .brand .menu {
        margin: 50px 0;
      }
      .brand .menu ul {
        display: flex;
        justify-content: center;
        gap: 10px;
      }
      .brand .menu ul li {
        position: relative;
        padding: 0 20px;
      }
      .brand .menu ul li a:hover {
        color: green;
      }
      .brand .menu ul li a label {
        cursor: pointer;
      }
      .brand .con {
        position: relative;
        height: 218px;
      }

      .brand .con ul {
        position: absolute;
        left: 0;
        top: 0;
        display: flex;
        gap: 47px;
        opacity: 0;
      }
      .brand .con ul img {
        width: 218px;
      }
      #a01:checked
        ~ .brand
        .menu
        ul
        li:first-child
        a
        #a02:checked
        ~ .brand
        .menu
        ul
        li:nth-child(2)
        a
        #a03:checked
        ~ .brand
        .menu
        ul
        li:nth-child(3)
        a
        #a04:checked
        ~ .brand
        .menu
        ul
        li:nth-child(4)
        a
        #a05:checked
        ~ .brand
        .menu
        ul
        li:nth-child(5)
        a
        #a06:checked
        ~ .brand
        .menu
        ul
        li:nth-child(6)
        a
        #a07:checked
        ~ .brand
        .menu
        ul
        li:nth-child(7)
        a
        #a08:checked
        ~ .brand
        .menu
        ul
        li:nth-child(8)
        a {
        padding: 0 20px 20px;
        color: green;
        border-bottom: 3px solid green;
      }
      #a01:checked ~ .brand .con ul:first-child,
      #a02:checked ~ .brand .con ul:nth-child(2),
      #a03:checked ~ .brand .con ul:nth-child(3),
      #a04:checked ~ .brand .con ul:nth-child(4),
      #a05:checked ~ .brand .con ul:nth-child(5),
      #a06:checked ~ .brand .con ul:nth-child(6),
      #a07:checked ~ .brand .con ul:nth-child(7),
      #a08:checked ~ .brand .con ul:nth-child(8) {
        opacity: 1;
      }
      .brand .menu ul li::after {
        content: "";
        position: absolute;
        left: 50%;
        bottom: 0;
        transform: translateX(-50%);
        width: 100%;
        height: 3px;
        background: green;
        opacity: 0;
      }
      #a01:checked ~ .brand .menu ul li:first-child,
      #a02:checked ~ .brand .menu ul li:nth-child(2),
      #a03:checked ~ .brand .menu ul li:nth-child(3),
      #a04:checked ~ .brand .menu ul li:nth-child(4),
      #a05:checked ~ .brand .menu ul li:nth-child(5),
      #a06:checked ~ .brand .menu ul li:nth-child(6),
      #a07:checked ~ .brand .menu ul li:nth-child(7),
      #a08:checked ~ .brand .menu ul li:nth-child(8) {
        opacity: 1;
      }
      .con ul::before {
        content: "";
        position: absolute;
        left: -50px;
        top: 90px;
        width: 20px;
        height: 20px;
        border-width: 0 0 2px 2px;
        border-style: solid;
        transform: rotate(45deg);
      }
      .con ul::after {
        content: "";
        position: absolute;
        right: -50px;
        top: 90px;
        width: 20px;
        height: 20px;
        border-width: 2px 2px 0 0;
        border-style: solid;
        transform: rotate(45deg);
      }
    </style>
  </head>
