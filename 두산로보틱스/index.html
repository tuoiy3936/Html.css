<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
      }
      .edu {
        width: 1680px;
        height: 780px;
        display: flex;
        gap: 24px;
        margin: 0 auto;
        background: #f0f0f0;
      }
      .edu > div.left {
        object-fit: cover;
        flex: 1;
      }
      .edu > div.right {
        flex: 3;
        /* background: #fff; */
        display: flex;
        flex-direction: column;
        gap: 24px;
      }
      .edu > div.right > div.inner {
        width: 100%;
        flex: 1;
        display: flex;
        gap: 24px;
      }
      .edu > div.right > div.inner > div {
        /* flex: 1; */
      }
      .edu > div.right > div.inner:first-child > div:first-child {
        width: 398px;
      }
      .edu > div.right > div.inner:first-child > div:last-child {
        flex: 2;
      }
      .edu > div.right > div.inner:last-child > div {
        flex: 1;
      }
      .inner div.con {
        height: 100%;
        padding: 50px 20px;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        justify-content: space-between;

        border-radius: 20px;
        background: #fff;
      }
      .inner div.con h1 {
        font-size: 32px;
      }
      .inner div.con strong {
        font-size: 32px;
        color: #005eb8;
      }
      .inner div.con p {
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div class="edu">
      <div class="left">
        <img src="./images/robot-training-img01.png" alt="" />
      </div>
      <div class="right">
        <div class="inner">
          <div class="con">
            <h1>
              현장에서 바로 적용 가능한 <br />
              <strong>최고의 실습 교육</strong>
            </h1>

            <p>
              두산로보틱스에서 개발한 검증된 실무형 교육 커리큘럼으로, 실제
              현장에서 바로 적용하며 시시각각 발생하는 다양한 문제를 해결할 수
              있도록 설계되었습니다
            </p>
          </div>
          <div><img src="./images/robot-training-img02.png" alt="" /></div>
        </div>
        <div class="inner">
          <div><img src="./images/robot-training-img03.png" alt="" /></div>
          <div><img src="./images/robot-training-img04.png" alt="" /></div>
          <div class="con">
            <h1>
              초보자부터 전문가까지 <br /><strong>수준별 교육 제공</strong>
            </h1>

            <p>
              초보자부터 현업 엔지니어 및 교수까지 수준별로 들을 수 있는 맞춤형
              교육이 마련돼 있습니다.
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
