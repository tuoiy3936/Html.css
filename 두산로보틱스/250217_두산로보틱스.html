<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
      }
      input {
        display: none;
      }
      .head {
        position: relative;
        background: url(./images/sub-bg13.jpg) center/cover no-repeat;
      }
      .head h1 {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50% -50%);
        color: #fff;
      }
      .head .menu {
        height: 700px;
        display: flex;
        align-items: flex-end;
        padding-bottom: 50px;
        box-sizing: border-box;
        position: relative;
      }
      .head .menu nav {
        width: 500px;
        margin: 0 auto;
        height: 60px;
        background: rgba(16, 16, 16, 0.5);
        border-radius: 8px;
        color: #fff;
      }
      .head .menu nav > ul {
        display: flex;
        text-align: center;
      }
      .head .menu nav > ul > li {
        position: relative;
      }
      .head .menu nav > ul > li:first-child {
        padding: 0 20px;
      }
      .head .menu nav > ul > li:not(:first-child) {
        flex: 1;
      }
      .head .menu nav > ul > li span img {
        width: 10px;
        height: 10px;
      }
      .head .menu nav > ul > li > a {
        color: #fff;
        line-height: 60px;
      }
      .head .menu nav > ul > li .sub {
        position: absolute;
        width: 100%;
        background: #fff;
        height: 0;
        overflow: hidden;
        transition: 0.5s;
        border: 1px solid #e2e2e2;
        border-radius: 0 0 4px 4px;
      }
      .head .menu nav > ul > li .sub li a {
        color: #333;
        line-height: 30px;
      }
      #service:checked ~ .head nav > ul > li:nth-child(2) .sub,
      #robot:checked ~ .head nav > ul > li:nth-child(3) .sub {
        height: 120px;
      }
      #service:checked ~ .head nav > ul > li:nth-child(2) label img,
      #robot:checked ~ .head nav > ul > li:nth-child(3) label img {
        transform: rotate(180deg);
      }
      .head nav > ul > li:nth-of-type(2)::after {
        content: "";
        position: absolute;
        right: 0;
        top: 25px;
        width: 1px;
        height: 10px;
        border-right: 1px solid rgba(255, 255, 255, 0.2);
      }
    </style>
  </head>
  <body>
    <input type="radio" name="drop" id="service" />
    <input type="radio" name="drop" id="robot" />
    <div class="head">
      <h1>두산 로봇 교육</h1>
      <div class="menu">
        <nav>
          <ul>
            <li>
              <a href="#"
                ><img
                  src="https://www.doosanrobotics.com/images/icon-home.svg"
                  alt="home"
              /></a>
            </li>
            <li>
              <a href="#"
                ><label for="service">교육&서비스</label
                ><span><img src="./images/arrow-down-light.svg" alt="" /></span
              ></a>
              <ul class="sub">
                <li><a href="#">제품 & 솔루션</a></li>
                <li><a href="#">교육 & 서비스</a></li>
                <li><a href="#">투자정보</a></li>
                <li><a href="#">회사소개</a></li>
              </ul>
            </li>
            <li>
              <a href="#"
                ><label for="robot"
                  >두산 로봇 교육
                  <span
                    ><img src="./images/arrow-down-light.svg" alt=""
                  /></span> </label
              ></a>
              <ul class="sub">
                <li><a href="#">두산 로봇 교육</a></li>
                <li><a href="#">다운로드 센터</a></li>
                <li><a href="#">A/S 신천</a></li>
                <li><a href="#">파트너 서비스</a></li>
              </ul>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </body>
</html>
