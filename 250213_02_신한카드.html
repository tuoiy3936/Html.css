<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-transform: none;
        color: #333;
      }
      .data {
        width: 1200px;
        height: 566px;
        margin: 50px auto;
      }
      .data ul.con1 {
        display: flex;
      }
      .data ul.con1 li p:first-child {
        background: url(https://databada.shinhancard.com/assets/icon_custom_01-D_uGWqzi.png)
          center/cover;
        width: 56px;
        height: 56px;
      }
      .data ul.con1 li:nth-child(2) p {
        background: url(https://databada.shinhancard.com/assets/icon_custom_02-C3Fg9Baz.png)
          center/cover no-repeat;
      }
      .data ul.con1 li:nth-child(3) p {
        background: url(https://databada.shinhancard.com/assets/icon_custom_03-CBdTtg5L.png)
          center/cover no-repeat;
      }
      .data ul.con1 li {
        width: 384px;
        height: 257px;
        border: 1px solid #e5e5e5;
        text-align: center;
        border-radius: 14px;
      }
      .data ul.con2 {
        display: flex;
      }
    </style>
  </head>
  <body>
    <div class="data">
      <ul class="con1">
        <li>
          <p></p>
          <h1>Macro Data</h1>
          <span>지역경제, 민간소비, 경제효과, 관광/상권 Data 등</span>
        </li>
        <li>
          <p></p>
          <h1>Consumer Data</h1>
          <span>Profile Data, Micro Segments, 고객유입/이탈 등</span>
        </li>
        <li>
          <p></p>
          <h1>Merchant & Seller Data</h1>
          <span>온/오프라인 사업자 Data</span>
        </li>
      </ul>
      <ul class="con2">
        <li>
          <h1>E-Commerce Data</h1>
          <p>e커머스 카테고리/브랜드/상품 Data</p>
        </li>
        <li>
          <h1>Market Data</h1>
          <p>Market Share, 고객유입/이탈, Brand Performance Data 등</p>
        </li>
      </ul>
    </div>
  </body>
</html>
