<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        height: 300px;
        width: 300px;
      }
      p {
        width: 100%;
        height: 100%;
        background: #ccc;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
      $(function () {
        $("a:first-of-type").mouseenter(function (e) {
          e.preventDefault();
          $("p").slideUp(1000, "linear");
        });
        $("a:nth-of-type(2)").click(function (e) {
          e.preventDefault();
          $("p").slideDown(1000, "linear");
        });
        $("a:nth-of-type(3)").click(function (e) {
          e.preventDefault();
          $("p").slidToggle(1000, "linear");
        });
        $("a:nth-of-type(4)").click(function (e) {
          e.preventDefault();
          $("p").fadeTo(1000, 0.5, "linear");
        });
      });
    </script>
  </head>
  <body>
    <p>문단태그</p>
    <a href="#">slidup</a>
    <a href="#">sliddown</a>
    <a href="#">fadetoggle</a>
    <a href="#">fadeto</a>
  </body>
</html>
