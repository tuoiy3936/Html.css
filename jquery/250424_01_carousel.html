<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div#con {
        width: 200px;
        height: 200px;
        position: relative;
        margin: 100px auto;
        perspective: 800px;
      }
      div#box {
        width: 200px;
        height: 200px;
        transform-style: preserve-3d;
        transition: 1s;
      }
      div#box img {
        position: absolute;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      div#box img:first-child {
        transform: translateZ(-200px);
      }
      div#box img:nth-child(2) {
        transform: rotateY(60deg) translateZ(200px);
        z-index: 1;
      }
      div#box img:nth-child(3) {
        transform: rotateY(60deg) translateZ(-200px);
      }
      div#box img:nth-child(4) {
        transform: rotateY(-60deg) translateZ(-200px);
      }
      div#box img:nth-child(5) {
        transform: rotateY(-60deg) translateZ(200px);
      }
      div#box img:last-child {
        transform: translateZ(200px);
      }
    </style>
    <script src="./js/jquery-3.7.1.min.js"></script>
    <script src="./js/jquery-ui.min.js"></script>
    <script>
      $(function () {
        let y = 0;
        let x = 0;
        $("#left").click(function () {
          $("#box").css("transform", `rotateY(${(y -= 60)}deg)`);
        });
        $("#right").click(function () {
          $("#box").css("transform", `rotateY(${(y += 60)}deg)`);
        });
        $("#top").click(function () {
          $("#box").css("transform", `rotatex(${(y -= 90)}deg)`);
        });
      });
    </script>
  </head>
  <body>
    <div id="con">
      <div id="box">
        <img
          src="https://cdn.pixabay.com/photo/2020/11/24/04/01/pond-5771499_1280.jpg"
          alt="cubic"
        />
        <img
          src="https://cdn.pixabay.com/photo/2025/03/19/13/20/trees-9480700_1280.jpg"
          alt="cubic"
        />
        <img
          src="https://cdn.pixabay.com/photo/2022/03/31/11/30/rapeseed-7102819_1280.jpg"
          alt="cubic"
        />
        <img
          src="https://cdn.pixabay.com/photo/2023/01/19/12/28/lawn-7728984_1280.jpg"
          alt="cubic"
        />
        <img
          src="https://cdn.pixabay.com/photo/2023/02/05/12/49/meadow-7769457_1280.jpg"
          alt="cubic"
        />
        <img
          src="https://cdn.pixabay.com/photo/2022/04/15/07/44/purple-roses-7133816_1280.jpg"
          alt="cubic"
        />
      </div>
    </div>
    <div id="btn">
      <button id="left">left</button>
      <button id="right">right</button>
      <button id="top">top</button>
    </div>
  </body>
</html>
