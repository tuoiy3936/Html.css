<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      ul li {
        width: 50px;
        height: 50px;
        background: #ccc;
        margin: 10px;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="./js/jquery-ui.min.js"></script>
    <script>
      $(function () {
        let txt = $("ul").attr("class", "con");
        $("ul").attr("id", "content");
        console.log(txt);
        $("ul").append('<li class="aaa">추가</li>'); //차일드요소 맨뒤에
        $("ul").prepend('<li class="bbb">추가</li>'); //차일드요소 맨앞에
        $(".c").before('<li class="ccc">c이전추가</li>');
        $(".c").after('<li class="ccc">c다음추가</li>');
        $("<p>추가</p>").appendTo("body");
        $("<p>추가</p>").prependTo("body");
        $("<p></p>").insertBefore(".con");
        $("<p></p>").insertAfter(".con");
      });
    </script>
  </head>
  <body>
    <ul class="first">
      <li></li>
      <li class="c"></li>
      <li></li>
    </ul>
  </body>
</html>
