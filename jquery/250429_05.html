<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background: #ccc;
        /* transform: scaleX(0); */
      }
      .scroll {
        font-size: 14px;
      }
      .btn {
        text-align: center;
        width: 1px;
        height: 180px;
        background: #000;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <div class="scroll">scroll</div>
    <div class="btn"></div>
    <script>
      /*gsap.fromTo(
        ".box",
        {
          scaleX: 0,
          transformOrigin: "left top",
        },
        { scaleX: 1, duration: 3 },
        "+=1"
      );*/
      gsap.from(".box", {
        scaleX: 0,
        transformOrigin: "left top",
        duration: 3,
        delay: 1,
        repeat: -1,
      });
      gsap.from(".btn", {
        scaleY: 0,
        transformOrigin: "top bottom",
        duration: 2,
        repeat: -1,
      });
    </script>
  </body>
</html>
