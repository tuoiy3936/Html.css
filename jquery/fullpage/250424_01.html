<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>Continuous scrolling - fullPage.js</title>

    <link rel="stylesheet" type="text/css" href="./css/jquery.fullPage.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>

    <script type="text/javascript" src="./js/jquery.fullPage.js"></script>
    <script>
      $(document).ready(function () {
        $("#fullpage").fullpage({
          navigation: true,
          navigationPosition: "left",
          // sectionsColor: [
          //   "#1bbc9b",
          //   "#4BBFC3",
          //   "#7BAABE",
          //   "whitesmoke",
          //   "#ccddff",
          // ],
          // anchors: [
          //   "firstPage",
          //   "secondPage",
          //   "3rdPage",
          //   "4thpage",
          //   "lastPage",
          // ],
          // menu: "#menu",
        });
      });
    </script>
    <style>
      #section3 .con {
        background: #000;
        height: 300px;
      }
    </style>
  </head>
  <body>
    <div id="fullpage">
      <div class="section" id="section0">
        <h1>fullPage.js</h1>
        <p>Continuous Scrolling Enabled</p>
        <img src="imgs/fullPage.png" alt="fullPage" />
      </div>
      <div class="section active" id="section1">
        <div class="slide" id="slide1">
          <div class="intro">
            <h1>Around the world scrolling</h1>
            <p>
              Go to the first section and scroll up or to the last one and
              scroll down to see how it works.
            </p>
          </div>
        </div>
        <div class="slide active" id="slide2">
          <h1>Slide 2</h1>
        </div>
        <div class="slide" id="slide3">
          <h1>Slide 3</h1>
        </div>
      </div>
      <div class="section" id="section2">
        <div class="intro">
          <h1>Scroll Down</h1>
          <p>And it will animate down to the first section</p>
        </div>
      </div>
      <div class="section fp-auto-height" id="section3">
        <div class="con"></div>
      </div>
    </div>
  </body>
</html>
