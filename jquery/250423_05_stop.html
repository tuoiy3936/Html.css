<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      p#move {
        position: relative;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: #ccc;
      }
      #draggable {
        width: 150px;
        height: 150px;
        padding: 0.5em;
        border: 1px solid;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="./js/jquery-ui.min.js"></script>
    <script>
      $(function () {
        $("#btn").click(function () {
          $("p#move")
            .animate({ left: "500px" }, 2000)
            .animate({ top: "500px" }, 2000);
        });
        $("#stop1").click(function () {
          $("p#move").stop(true, true);
        });
        $("#stop2").click(function () {
          $("p#move").stop(true, false);
        });
        $("#stop3").click(function () {
          $("p#move").stop(false, true);
        });
        $("#stop4").click(function () {
          $("p#move").stop(false, false);
        });
      });
    </script>
  </head>
  <body>
    <p id="move"></p>
    <button id="btn">시작</button>
    <button id="stop1">truetrue</button>
    <button id="stop2">truefalse</button>
    <button id="stop3">falsetrue</button>
    <button id="stop4">falsefalse</button>
  </body>
</html>
