<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      ul li {
        width: 50px;
        height: 50px;
        background: #ccc;
        margin: 10px;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="./js/jquery-ui.min.js"></script>
    <script>
      $(function () {
        $(".first li").hover(
          function () {
            $(this).animate({ widht: "200px" }, 500);
          },
          function () {
            $(this).animate({ widht: "50px" }, 500);
          }
        );
        $(".second li").hover(
          function () {
            $(this).stop().animate({ widht: "200px" }, 500);
          },
          function () {
            $(this).stop().animate({ widht: "50px" }, 500);
          }
        );
      });
    </script>
  </head>
  <body>
    <ul class="first">
      <li></li>
      <li></li>
      <li></li>
    </ul>
    <ul class="second">
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </body>
</html>
