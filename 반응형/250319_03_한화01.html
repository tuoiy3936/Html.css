    <style>
      @font-face {
        font-family: solid;
        src: url(../Webfonts/fa-solid-900.woff2) format(woff2);
      }
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      .wrap {
        width: 100%;
        margin: 0 auto;
      }
      .wrap ul {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        gap: 10px;
        font-family: solid;
      }
      .wrap ul li {
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 10px;
        cursor: pointer;
        border: 1px solid #ccc;
        box-sizing: border-box;
        position: relative;
      }
      .wrap ul li p {
        font-size: 5vw;
        width: 90%;
      }
      .wrap ul li::after {
        content: "\f2dc";
      }

      }
      .wrap ul li img {
        width: 100%;
        height: 100%;
      }
      @media screen and (max-width: 767px) {
        .wrap ul {
          grid-template-columns: 1fr 1fr;
        }
      }
      @media screen and (max-width: 670px) {
        .wrap ul {
          grid-template-columns: 1fr;
        }
      }
    </style>
