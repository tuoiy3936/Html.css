<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .wrap {
        width: 100%;
        max-width: 1280px;
        margin: 0 auto;
        display: flex;
        border: 4px solid #000;
      }
      .wrap div {
        height: 100px;
        flex: 1;
      }
      .wrap div:nth-child(1) {
        background: #f45750;
      }
      .wrap div:nth-child(2) {
        background: #40b0f9;
      }
      .wrap div:nth-child(3) {
        background: #00d2a5;
      }
      .wrap div:nth-child(4) {
        background: #ff884d;
      }
      .wrap div:nth-child(5) {
        background: #464646;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </body>
</html>
