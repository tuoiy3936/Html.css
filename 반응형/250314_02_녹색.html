<!DOCTYPE html>

    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      :root {
        font-size: 10px;
      }
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      .wrap {
        width: 100%;
        max-width: 1800px;
        margin: 0 auto;
      }
      .txt {
        display: flex;
        flex-wrap: wrap;
        gap: 24px;
      }
      .txt div img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        vertical-align: middle;
      }
      .txt div p:first-child {
        width: 100%;
        height: 100%;
      }
      .txt > div {
        width: calc(25% - 18px);
        overflow: hidden;
        border-radius: 12px;
        position: relative;
      }
      .txt > div:first-child {
        width: calc((25% - 18px) * 2);
      }
      .txt > div:nth-child(4) {
        width: calc((25% - 18px) * 2);
      }
      .txt > div p:nth-child(2) {
        position: absolute;
        left: 50px;
        bottom: 50px;
        z-index: 2;
        color: #fff;
        font-size: 28px;
      }
      .txt h1 {
        font-size: 6.4rem;
      }
      .txt h5 {
        font-size: 20px;
      }
      .txt strong {
        font-size: 24px;
        color: #00a287;
      }
      .txt div a::before {
        content: "";
        position: absolute;
        left: 0;
        top: 0;
        opacity: 0.4;
        background: #000;
        z-index: 1;
        width: 100%;
        height: 100%;
      }
      .txt div a:hover::before {
        opacity: 0;
      }
      @media screen and (max-width: 1144px) {
        .txt h1 {
          font-size: 5.76rem;
        }
        .txt h5 {
          font-size: 18px;
        }
      }
      @media screen and (max-width: 1140px) {
        .txt h1 {
          font-size: 5.76rem;
        }
        .txt h5 {
          font-size: 18px;
        }
        .txt > div {
          width: calc(50% - 12px);
          height: 300px;
        }
        .txt > div:nth-child(4) {
          width: calc(50% - 12px);
        }
        .txt > div:first-child {
          width: 100%;
        }
        .txt > div:nth-child(5) {
          display: none;
        }
      }
      @media screen and (max-width: 560px) {
        .txt > div {
          height: 200px;
        }
      }
