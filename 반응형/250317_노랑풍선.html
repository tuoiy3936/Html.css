<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      .wrap {
        width: 100%;
        max-width: 1480px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        gap: 25px;
        padding: 0 20px;
        box-sizing: border-box;
      }
      .wrap h1 {
        text-align: center;
        font-size: 36px;
      }
      .wrap ul {
        display: flex;
        align-items: center;
        overflow: hidden;
        gap: 65px;
      }
      .wrap ul li img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        vertical-align: middle;
        border-radius: 24px;
      }
      .wrap ul:nth-child(2n) {
        flex-direction: row-reverse;
      }

      .wrap ul li p {
        font-size: 24px;
        color: #777777;
      }
      .wrap ul li h2 {
        font-size: 48px;
      }
      .wrap ul li h3 {
        font-size: 48px;
        color: #ffc72c;
      }
      @media screen and (max-width: 1024px) {
        .wrap {
          width: 100%;
        }
        .wrap h1 {
          text-align: left;
          font-size: 24px;
        }
        .wrap ul li p {
          font-size: 16px;
        }
        .wrap ul li h2 {
          font-size: 22px;
        }
        .wrap ul li h3 {
          font-size: 22px;
        }
      }
      @media screen and (max-width: 750px) {
        .wrap {
          width: 100%;
          padding: 0 24px;
        }
        .wrap ul {
          flex-direction: column;
          align-items: flex-start;
          gap: 5px;
        }
        .wrap ul:nth-child(2) {
          flex-direction: column;
        }
        .wrap ul:nth-child(4) {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>노랑풍선이 바라는 여행</h1>
      <ul>
        <li>
          <img
            src="https://company.ybtour.co.kr/images/bg/bg_story_1.jpg"
            alt=""
          />
        </li>
        <li>
          <p>여행의 새로운 가치를 알립니다</p>
          <h2>가치를 전달하는 여행</h2>
          <h3>Value-Creating</h3>
        </li>
      </ul>
      <ul>
        <li>
          <img
            src="https://company.ybtour.co.kr/images/bg/bg_story_2.jpg"
            alt=""
          />
        </li>
        <li>
          <p>고객의, 고객에 의한, 고객을 위한</p>
          <h2>신뢰를 받는 여행</h2>
          <h3>Trustworthy</h3>
        </li>
      </ul>
      <ul>
        <li>
          <img
            src="https://company.ybtour.co.kr/images/bg/bg_story_3.jpg"
            alt=""
          />
        </li>
        <li>
          <p>일상의 가장 반짝이는 순간을 만듭니다</p>
          <h2>즐거움을 선사하는 여행</h2>
          <h3>Joyful</h3>
        </li>
      </ul>
      <ul>
        <li>
          <img
            src="https://company.ybtour.co.kr/images/bg/bg_story_4.jpg"
            alt=""
          />
        </li>
        <li>
          <p>다양한 여행상품으로 여행 문화를 선도합니다</p>
          <h2>혁신적인 여행</h2>
          <h3>Innovative</h3>
        </li>
      </ul>
    </div>
  </body>
</html>
