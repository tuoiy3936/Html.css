<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
        color: #333;
      }
      .wrap {
        width: 100%;
        height: 100%;
        padding: 0 54px;
      }
      .left {
        display: flex;
      }
      .left div {
        background: url(https://www.spc.co.kr/img/front/main/eat.webp)
          center/cover no-repeat;
        width: 100%;
        height: 100%;
      }
      .right {
        display: grid;
        grid-template-columns: 1fr 1fr;
      }
      .right div:nth-child(2) {
        background: url(https://www.spc.co.kr/files/brand/2024/06/d96a9ce4-a1a7-42a1-836f-fa4580f21f58.jpg);
      }
      .right div:nth-child(3) {
        background: url(https://www.spc.co.kr/files/brand/2024/06/2702a0a8-0b1e-42f7-a055-bd6749696c7c.png);
      }
      .right div:nth-child(4) {
        background: url(https://www.spc.co.kr/files/brand/2024/06/b59cd9b1-6acb-4deb-8d6a-7999988968bb.jpg);
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="left">
        <div>
          <p>먹고</p>
          <p>마시고</p>
          <p>즐기자</p>
        </div>
      </div>
      <div class="right">
        <div>
          <h1>BRAND</h1>
          <p>SPC그룹의 다양한 브랜드를 만나보세요.</p>
          <p>< 01/06 ></p>
        </div>
        <div>
          <p>바리바게뜨</p>
        </div>
        <div>
          <p>삼립</p>
        </div>
        <div>
          <p>배스킨라빈스</p>
        </div>
      </div>
    </div>
  </body>
</html>
