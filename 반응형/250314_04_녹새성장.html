<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
        color: #333;
      }
      .wrap {
        width: 100%;
        max-width: 1800px;
        margin: 0 auto;
      }
      .wrap ul {
        display: flex;
        flex-wrap: wrap;
        gap: 24px;
      }
      .wrap ul li {
        position: relative;
        border-radius: 25px;
        overflow: hidden;
        width: calc(25% - 18px);
      }
      .wrap ul li h1 {
        font-size: 64px;
      }
      .wrap ul li strong {
        font-size: 24px;
        color: #00a287;
      }
      .wrap ul li h4 {
        font-size: 20px;
        margin: 20px 0 0;
      }
      .wrap ul li:first-child {
        width: calc((25% - 18px) * 2);
      }
      .wrap ul li:nth-child(4) {
        width: calc((25% - 18px) * 2);
      }
      .wrap ul li a p img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .wrap ul li a {
        position: relative;
      }
      .wrap ul li a p:first-child {
        height: 100%;
      }
      .wrap ul li a p:nth-child(2) {
        position: absolute;
        left: 50px;
        bottom: 50px;
        color: #fff;
        font-size: 28px;
      }
      .wrap ul li:not(:first-child, :nth-child(5)) a::before {
        content: "";
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background: #000;
        opacity: 0.4;
        transition: 0.4s;
      }
      .wrap ul li:hover a::before {
        opacity: 0;
        transition: 0.4s;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <ul>
        <li>
          <h1>PROGRAM</h1>
          <h4>
            <strong>KAIST GGGS</strong>에서는 녹색성장과 지속가능성 문제해결을
            위해 <br />
            탄소중립기후기술 및 정책·금융에 대한 통섭적인 이해를 갖춘<br />
            국가 핵심인재를 양성합니다.
          </h4>
        </li>
        <li>
          <a href="">
            <p>
              <img
                src="https://gggs.kaist.ac.kr/html/images/main/sec03_tab01.png"
                alt=""
              />
            </p>
            <p>박사과정</p>
          </a>
        </li>
        <li>
          <a href="">
            <p>
              <img
                src="https://gggs.kaist.ac.kr/html/images/main/sec03_tab02.png"
                alt=""
              />
            </p>
            <p>군학 프로그램</p>
          </a>
        </li>
        <li>
          <a href="">
            <p>
              <img
                src="https://gggs.kaist.ac.kr/html/images/main/sec03_tab03.png"
                alt=""
              />
            </p>
            <p>석사과정</p>
          </a>
        </li>
        <li>
          <p>
            <img
              src="https://gggs.kaist.ac.kr/html/images/main/sec03_thumb.png"
              alt=""
            />
          </p>
        </li>
        <li>
          <a href="">
            <p>
              <img
                src="https://gggs.kaist.ac.kr/html/images/main/sec03_tab04.png"
                alt=""
              />
            </p>
            <p>외국인 전형</p>
          </a>
        </li>
      </ul>
    </div>
  </body>
</html>
