<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      table {
        width: 1400px;
        border-collapse: collapse;
      }
      table tr td {
        border: 1px solid #ddd;
        border-top: 4px solid #000;
        text-align: center;
        padding: 30px;
      }
      table tr:first-child {
        background: #f4f6f8;
        font-size: 18px;
      }
      .foot {
        border-top: 4px solid #0c4da2;
        border-bottom: 4px solid #0c4da2;
      }
      table tr:last-child td {
        background: #f0f6fc;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td>주식의 종류</td>
        <td>발행주식 총수(주)</td>
        <td>액면총액(천원)</td>
        <td>비고</td>
      </tr>
      <tr>
        <td>보통주</td>
        <td>880,000,000</td>
        <td>880,000,000</td>
        <td></td>
      </tr>
      <tr>
        <td>우선주</td>
        <td>114,845</td>
        <td>114,845</td>
        <td></td>
      </tr>
      <tr class="foot">
        <td>합 계</td>
        <td>880,114,845</td>
        <td>880,114,845</td>
        <td></td>
      </tr>
    </table>
  </body>
</html>
