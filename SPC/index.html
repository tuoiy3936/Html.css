<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
      }
      .spc {
        width: 1789px;
        height: 884.5px;
        gap: 20px;
        margin: 0 auto;
        display: flex;
      }
      .spc div:first-child img {
        width: 885px;
        height: 884.5px;
      }
      .con,
      .foot img {
        flex-direction: column;
        width: 432px;
        height: 432px;
        gap: 20px;
      }
      .con p {
        width: 432px;
        height: 432px;
        background: #ccc;
        text-align: center;
      }
      .con p img {
        width: 432px;
        height: 432px;
      }
    </style>
  </head>
  <body>
    <div class="spc">
      <div>
        <p><img src="./webp01.webp" alt="webp" /></p>
      </div>

      <div class="con">
        <p>
          Brand <br />
          SPC그룹의 다양한 브랜드를 만나보세요.
        </p>

        <p><img src="./brand03.jpg" alt="ho02" /></p>
      </div>
      <div class="foot">
        <p><img src="./ho02.png" alt="brand03" /></p>
        <p><img src="./br04.jpg" alt="br" /></p>
      </div>
    </div>
  </body>
</html>
