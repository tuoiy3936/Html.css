<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
        margin: 50px;
      }
      ul li a {
        text-decoration: none;
        color: #222;
      }
      ul li {
        position: relative;
        display: inline-block;
        /* width: 300px;
        height: 300px; */
        background: #f0f0f0;
        padding: 40px 30px;
      }
      ul li div {
        text-align: center;
      }
      ul li div h3 {
        padding: 10px 40px;
      }
      ul li a.line {
        position: absolute;
        color: #f0f0f0;
        transition: 0.5s ease-in-out;
      }
      ul li a .top {
        width: 100%;
        height: 5px;
        left: 0;
        top: 0;
        transform: scaleX(0);
      }
      ul li:hover a .top {
        transform: scaleX(1);
      }
      ul li a .right {
        width: 5px;
        height: 100%;
        right: 0;
        top: 0%;
        transform: scaleY(0);
      }
      ul li:hover a .right {
        transform: scaleY(1);
      }
    </style>
  </head>
  <body>
    <ul>
      <li>
        <a href="">
          <div>
            <h3>인재상</h3>
            <p>
              극동건설이 추구하는 인재상을<br />
              여러분께 소개합니다
            </p>
          </div>
          <span class="line top"></span>
          <span class="line right"></span>
          <span class="line bottom"></span>
          <span class="line left"></span>
        </a>
      </li>
    </ul>
  </body>
</html>
