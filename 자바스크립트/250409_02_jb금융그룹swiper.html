<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <!-- Demo styles -->
    <style>
      html,
      body {
        position: relative;
        height: 100%;
      }

      body {
        background: #eee;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color: #000;
        margin: 0;
        padding: 0;
      }

      .swiper {
        width: 100%;
        height: 100%;
      }

      .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .swiper-slide video {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .autoplay-progress {
        position: absolute;
        right: 16px;
        bottom: 16px;
        z-index: 10;
        width: 200px;
        height: 48px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        color: var(--swiper-theme-color);
      }

      .autoplay-progress svg {
        --progress: 0;
        position: absolute;
        left: 0;
        top: 10px;
        z-index: 10;
        width: 100%;
        height: 100%;
        stroke-width: 4px;
        stroke: var(--swiper-theme-color);
        fill: none;
        stroke-dashoffset: calc(200px * (1 - var(--progress)));
        stroke-dasharray: 200;
      }
      #controls {
        position: absolute;
        left: 100px;
        top: 80%;
        width: 200px;
        height: 50px;
        z-index: 20;
      }
      #controls svg {
        stroke-width: 10px;

        stroke: #fff;
        fill: none;
        stroke-dashoffset: calc(200px * (1 - var(--progress)));
        stroke-dasharray: 200;
        animation: bar 10s infinite linear;
        /* animation-play-state: paused;
        animation-play-state: running; */
      }

      @keyframes bar {
        0% {
          stroke-dashoffset: 200;
        }
        100% {
          stroke-dashoffset: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="visual">
      <!-- Swiper -->
      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <video id="video" muted autoplay loop>
              <source src="https://www.jbfg.com/assets/img/main/kv.mp4" />
            </video>
          </div>
        </div>
        <div class="autoplay-progress">
          <svg viewBox="0 0 200 48">
            <line x1="0" y1="0" x2="200" y2="0"></line>
          </svg>
          <span></span>
        </div>
      </div>
      <div id="controls">
        <svg viewBox="0 0 200 48">
          <line x1="0" y1="0" x2="200" y2="0"></line>
        </svg>
        <span id="stop">정지</span>
      </div>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      const progressCircle = document.querySelector(".autoplay-progress svg");
      const progressContent = document.querySelector(".autoplay-progress span");
      const video = document.getElementById("video");
      const stop = document.getElementById("stop");
      const bar = document.querySelector("#controls svg");

      // Swiper 초기화
      var swiper = new Swiper(".mySwiper", {
        autoplay: {
          delay: 10000, // 10초마다 자동으로 슬라이드가 전환됨
          disableOnInteraction: false, // 사용자가 슬라이드를 넘기더라도 자동 재생 유지
        },
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
        on: {
          autoplayTimeLeft(s, time, progress) {
            progressCircle.style.setProperty("--progress", 1 - progress); // 프로그래스바 업데이트
            progressContent.textContent = `${Math.ceil(time / 1000)}s`; // 남은 시간 표시
          },
        },
      });
      let videoplay = true;
      stop.onclick = function () {
        if (videoplay) {
          video.pause();
          this.innerHtml = "재생";
          bar.style.animationPlayState = "paused";
        } else {
          video.play();
          this.innerHtml = "정지";
          bar.style.animationPlayState = "running";
        }
        videoplay = !videoplay;
      };
    </script>
  </body>
</html>
