<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      .list {
        width: 95%;
        max-width: 1420px;
        margin: 0 auto;
        display: flex;
        gap: 10px;
        justify-content: center;
      }
      .list li {
        flex: 1;
        cursor: pointer;
      }
      .list li img {
        width: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <ul class="list">
      <li>
        <img src="./images/images (1)/img_sustain_pc_1.jpg" alt="" />
      </li>
      <li>
        <img src="./images/images (1)/img_sustain_pc_2.jpg" alt="" />
      </li>
      <li>
        <img src="./images/images (1)/img_sustain_pc_3.jpg" alt="" />
      </li>
      <li>
        <img src="./images/images (1)/img_sustain_pc_4.jpg" alt="" />
      </li>
      <li>
        <img src="./images/images (1)/img_sustain_pc_5.jpg" alt="" />
      </li>
    </ul>
    <script>
      let btn = document.querySelectorAll(".list li");
      btn.forEach(function (v, k) {
        v.onmouseenter = function () {
          console.log(k);
          myover(k); //myover(0)myover(1)myover(2)myover(3)myover(4)
        };
        v.onmouseleave = function () {
          myleave();
        };
      });
      function myleave() {
        btn.forEach(function (item, index) {
          item.querySelector("img").src = `./images/images (1)/img_sustain_pc_${
            index + 1
          }.jpg`;
        });
      }
      function myover(i) {
        btn.forEach(function (item, index) {
          item.querySelector(
            "img"
          ).src = `./images/images (1)/img_sustain_pc_hover_${i + 1}_${
            index + 1
          }.jpg`;
        });
      }
    </script>
  </body>
</html>
