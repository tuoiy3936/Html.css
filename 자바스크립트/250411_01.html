<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <!-- Demo styles -->
    <style>
      html,
      body {
        position: relative;
        height: 100%;
      }

      body {
        background: #eee;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color: #000;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color: #000;
        margin: 0;
        padding: 0;
      }

      .swiper {
        margin: 100px auto;
        width: 1042px;
      }

      .swiper-slide {
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 22px;
        font-weight: bold;
        color: #fff;
      }
      .swiper-slide:nth-child(4n) {
        background-color: rgb(211, 122, 7);
      }
      .swiper-slide img {
        width: 1042px;
        object-fit: cover;
      }
    </style>
  </head>

  <body>
    <!-- Swiper -->

    <div class="swiper mySwiper4">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img
            src="https://www.greencar.co.kr/static/media/img_section02_01.b06988c9c88a3c8a5fad.png"
            alt=""
          />
        </div>
        <div class="swiper-slide">
          <img
            src="https://www.greencar.co.kr/static/media/img_section02_02.3357505a8bc25f798a41.png"
            alt=""
          />
        </div>
        <div class="swiper-slide">
          <img
            src="https://www.greencar.co.kr/static/media/img_section02_03.65c249caae9440d58032.png"
            alt=""
          />
        </div>
        <div class="swiper-slide">
          <img
            src="https://www.greencar.co.kr/static/media/img_section02_04.c4bec0e14b09e70647dc.png"
            alt=""
          />
        </div>
      </div>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper4 = new Swiper(".mySwiper4", {
        grabCursor: true,
        speed: 800,
        effect: "creative",
        mousewheel: true,
        creativeEffect: {
          prev: {
            opacity: 0,
            rotate: [0, 0, -45],
          },
          next: {
            opacity: 0,
            rotate: [0, 0, -45],
          },
        },
      });
    </script>
  </body>
</html>
