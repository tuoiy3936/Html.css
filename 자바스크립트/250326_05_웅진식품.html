      }
      .wrap .menu li a.on {
        color: #71b200;
        border-bottom: 3px solid #71b200;
      }
      .wrap .con {
        width: 1280px;
        margin: 0 auto;
        display: flex;
        position: relative;
      }
      .wrap .con ul {
        width: 100%;
        display: flex;
        gap: 40px;
        position: absolute;
        left: 0;
        top: 0;
        opacity: 0;
      }
      .wrap .con ul img {
        width: 100%;
        object-fit: cover;
        vertical-align: middle;
      }
      .wrap .con ul.on {
        opacity: 1;
      }

    <script>
      document.querySelectorAll(".wrap .menu li")[0].classList.add("on");
      document.querySelectorAll(".wrap .con ul")[0].classList.add("on");
      document
        .querySelectorAll(".wrap .menu li")[0]
        .querySelector("a")
        .classList.add("on");

      function my() {
        document.querySelectorAll(".wrap .con ul").forEach(function (v, k) {
          v.classList.remove("on");
        });
        document.querySelectorAll(".wrap .menu li").forEach(function (v, k) {
          v.querySelector("a").classList.remove("on");
        });
      }

      document.querySelectorAll(".wrap .menu li").forEach(function (v, k) {
        v.onclick = function () {
          my();
          document
            .querySelectorAll(".wrap .menu li")
            [k].querySelector("a")
            .classList.add("on");
          document.querySelectorAll(".wrap .con ul")[k].classList.add("on");
        };
      });
    </script>
