<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      h1 {
        text-align: center;
      }
      .samsung ul {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .samsung ul li a {
        width: 100%;
        display: block;
        display: flex;
        padding: 0 20px;
        text-align: center;
        color: #ccc;
      }
      .samsung ul li a p {
        padding-right: 30px;
      }
      .samsung ul li a span {
        transform: rotate(180deg);
        opacity: 0;
      }
      .samsung ul li:hover a.on span {
        opacity: 1;
        transform: rotate(-180deg);
        text-align: left;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <h1>제품 | 기술</h1>
    <div class="samsung">
      <ul>
        <li>
          <a href="#"
            ><p>제품 | 기술</p>
            <span>
              <img
                src="https://www.samsungshi.com/images/sub/sVIsual_icon.png"
                alt=""
              />
            </span>
          </a>
        </li>
        <li>
          <a href="#"
            ><p>그린솔푸션</p>
            <span>
              <img
                src="https://www.samsungshi.com/images/sub/sVIsual_icon.png"
                alt=""
              />
            </span>
          </a>
        </li>
        <li>
          <a href="#"
            ><p>디지털 솔루션</p>
            <span>
              <img
                src="https://www.samsungshi.com/images/sub/sVIsual_icon.png"
                alt=""
              />
            </span>
          </a>
        </li>
        <li>
          <a href="#"
            ><p>스마트야드 솔루션</p>
            <span>
              <img
                src="https://www.samsungshi.com/images/sub/sVIsual_icon.png"
                alt=""
              />
            </span>
          </a>
        </li>
      </ul>
    </div>
    <script>
      document.querySelectorAll(".samsung ul li").forEach(function (v, k) {
        v.onclick = function (event) {
          event.preventDfualet();
          v.querySelector("a").classList.add("on");
        };
      });
    </script>
  </body>
</html>
