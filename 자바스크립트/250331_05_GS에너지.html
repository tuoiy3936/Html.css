<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      ul.list {
        width: 95%;
        max-width: 1520px;
        margin: 50px auto;
      }
      ul.list .title {
        height: 95px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        cursor: pointer;
      }
      ul.list .title span {
        position: relative;
        width: 23px;
        display: block;
      }
      ul.list .title span::before,
      ul.list .title span::after {
        content: "";
        position: absolute;
        left: 50%;
        top: 50%;
        background: #000;
        border-radius: 2px;
        transition: 0.2s linear;
      }
      ul.list .title span::before {
        width: 23px;
        height: 3px;
        margin: -1px 0 0 -11px;
      }
      ul.list .title span::after {
        width: 3px;
        height: 23px;
        margin: -11px 0 0 -1px;
      }
      ul.list .title span.on::after {
        transform: rotate(90deg);
        opacity: 0;
      }
      ul.list .contents p {
        height: 0;
        overflow: hidden;
        transform: translateY(-20px);
        opacity: 0;
      }
      ul.list .contents p.on {
        opacity: 1;
        transform: translateY(10px);
        /* height: auto; */
      }
      ul.list .contents p img {
        width: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <ul class="list">
      <li>
        <div class="title">
          <h2>인천파워</h2>
          <span></span>
        </div>
        <div class="contents">
          <p>
            <img
              src="https://www.gsenergy.co.kr/pub/images/img_collective_a01.jpg"
              alt="collective"
            />
          </p>
        </div>
      </li>
      <li>
        <div class="title">
          <h2>인천종합에너지</h2>
          <span></span>
        </div>
        <div class="contents">
          <p>
            <img
              src="	https://www.gsenergy.co.kr/pub/images/img_collective_b01.jpg"
              alt="collective"
            />
          </p>
        </div>
      </li>
    </ul>
    <script>
      let item = document.querySelectorAll(".list li");
      function myfnc() {
        let bool = this.querySelector("span").classList.contains("on");
        item.forEach(function (v, k) {
          v.querySelector("span").classList.remove("on");
          v.querySelector(".contents p").classList.remove("on");
          v.querySelector(".contents p").style.height = 0;
        });
        if (!bool) {
          this.querySelector("span").classList.add("on");
          this.querySelector(".contents p").classList.add("on");
          let ht = this.querySelector(".contents p img").clientHeight;
          console.log(ht);
          this.querySelector(".contents p").style.height = ht + "px";
        }
      }
      item.forEach(function (v, k) {
        v.onclick = myfnc;
      });
    </script>
  </body>
</html>
