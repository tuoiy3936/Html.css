<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
      }
      .hll {
        width: 1521px;
        height: 100%;
        margin: 0 auto;
      }
      .hll .menu ul {
        display: flex;
        justify-content: center;
        gap: 20px;
      }

      .hll .menu ul li {
        padding: 10px 20px;
        border: 1px solid #ccc;
        color: #000;
      }

      .hll .elle {
        position: relative;
      }
      .hll .elle h1 img {
        width: 20%;
        object-fit: cover;
      }

      .hll .elle p img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .hll .elle > div {
        position: absolute;
        left: 0;
        top: 0;
        text-align: center;
        opacity: 0;
      }
      .hll .elle > div.active {
        opacity: 1;
      }
      /*.hll .elle > div h2 {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }*/
    </style>
  </head>
  <body>
    <div class="hll">
      <div class="menu">
        <ul>
          <li>ELLE</li>
          <li>COSMOOPOLITAN</li>
          <li>Harper’s BAZAAR</li>
          <li>ESQUIRE</li>
          <li>STUDIO DOT</li>
          <li>YEET</li>
        </ul>
      </div>
      <div class="elle">
        <div>
          <h1>
            <img
              src="https://www.hll.kr/resources/images/main/logo-elle.svg"
              alt=""
            />
          </h1>
          <p>
            <img
              src="https://www.hll.kr/resources/images/img_visual_elle_pc.png"
              alt=""
            />
          </p>
          <h2>
            NO.1 <br />
            FASHION & LIFESTYLE <br />
            MEDIA
          </h2>
        </div>
        <div>
          <h1>
            <img
              src="https://www.hll.kr/resources/images/main/logo-cosmopolitan.svg"
              alt=""
            />
          </h1>
          <p>
            <img
              src="https://www.hll.kr/resources/images/img_visual_cosmopolitan_pc.png"
              alt=""
            />
          </p>
          <h2>Fun, Fearless, Female</h2>
        </div>
        <div>
          <h1>
            <img
              src="https://www.hll.kr/resources/images/main/logo-BAZAAR.svg"
              alt=""
            />
          </h1>
          <p>
            <img
              src="https://www.hll.kr/resources/images/img_visual_bazaar_pc.png"
              alt=""
            />
          </p>
          <h2>
            Realistic <br />
            Inspiration from <br />
            Artistic Creation
          </h2>
        </div>
        <div>
          <h1>
            <img
              src="https://www.hll.kr/resources/images/main/logo-esquire.svg"
              alt=""
            />
          </h1>
          <p>
            <img
              src="https://www.hll.kr/resources/images/img_visual_esquire_pc.png"
              alt=""
            />
          </p>
          <h2>
            MAN <br />
            AT <br />
            HIS BEST
          </h2>
        </div>
        <div>
          <h1>
            <img
              src="https://www.hll.kr/resources/images/main/logo-studio.svg"
              alt=""
            />
          </h1>
          <p>
            <img
              src="https://www.hll.kr/resources/images/img_visual_studio_pc.png"
              alt=""
            />
          </p>
          <h2>
            콘텐츠로 증명하는 '스튜디오닷' <br />
            브랜드와 고객의 니즈를 넘나드는 <br />
            A to Z 콘텐츠 솔루션 실행
          </h2>
        </div>
        <div>
          <h1>
            <img
              src="https://www.hll.kr/resources/images/main/logo-yeet.png"
              alt=""
            />
          </h1>
          <p>
            <img
              src="https://www.hll.kr/resources/images/img_visual_yeet_pc.png"
              alt=""
            />
          </p>
          <h2>
            Little <br />
            Pleasures <br />
            of Life
          </h2>
        </div>
      </div>
    </div>
    <script>
      document.querySelectorAll(".hll .elle div")[0].classList.add("active");
      document.querySelectorAll(".menu ul li")[0].classList.add("active");
      function myremove() {
        document.querySelectorAll(".hll .elle div").forEach(function (v, k) {
          v.classList.remove("active");
        });
        document.querySelectorAll(".menu ul li").forEach(function (v, k) {
          v.classList.remove("active");
        });
      }

      document.querySelectorAll(".menu ul li").forEach(function (v, k) {
        v.onclick = function () {
          myremove();
          document
            .querySelectorAll(".hll .elle div")
            [k].classList.add("active");
          document.querySelectorAll(".menu ul li")[k].classList.add("active");
        };
      });
    </script>
  </body>
</html>
