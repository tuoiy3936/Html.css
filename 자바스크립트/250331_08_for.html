<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <ul>
      <li>
        <a href="#">링크1</a>
      </li>
    </ul>
    <script>
      let str = "ul";
      for (let i = 1; i <= 100; i++) {
        str += `<li>
        <a href="#">링크${i}</a>
      </li>`;
      }
      str += "</ul>";
      document.write(str);
    </script>
  </body>
</html>
