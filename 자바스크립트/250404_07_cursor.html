<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        height: 1000px;
        /* cursor: url(../images/ico_circle_arrow.png), auto; */
      }
      .con {
        position: fixed;
        left: 0;
        top: 0;
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background: rgba(0, 0, 0, 0.5);
        opacity: 0;
        /* animation: circle 1s infinite; */
      }
      .con.on {
        opacity: 1;
      }
      @keyframes circle {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.5);
        }
        100% {
          transform: scale(1);
        }
      }
      .page {
        height: 500px;
        border: 1px solid #000;
        margin: 500px 0;
      }
    </style>
  </head>
  <body>
    <div class="con"></div>
    <div class="page"></div>
    <script>
      document.querySelector(".page").onmousemove = function (e) {
        let x = e.clientX;
        let y = e.clientY;
        document.querySelector(".con").style.left = x + "px";
        document.querySelector(".con").style.top = y + "px";
      };
      document.querySelector(".page").onmouseenter = function () {
        document.querySelector(".con").classList.add("on");
      };
      document.querySelector(".page").onmouseleave = function () {
        document.querySelector(".con").classList.remove("on");
      };
    </script>
  </body>
</html>
