<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p:first-child {
        color: red;
      }
      p:nth-child(2) {
        color: blue;
      }
      p:nth-child(3) {
        color: yellow;
      }
      p:nth-child(4) {
        color: green;
      }
      span:first-child {
        color: red;
      }
      span:last-child {
        color: yellowgreen;
      }
    </style>
  </head>
  <body>
    <h1>제목태그</h1>
    <p>첫번쨰</p>
    <p>두번쨰</p>
    <p>세번쨰</p>
    <p>네번쨰</p>
    <p>
      <span>one</span>
      <span>two</span>
      <span>three</span>
      <span>four</span>
    </p>
  </body>
</html>
