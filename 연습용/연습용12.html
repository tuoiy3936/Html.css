<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
        color: #333;
      }
      ul.con {
        width: 1180px;
        margin: 50px auto;
      }
      ul.con li {
        float: left;
        width: 280px;
        margin: 0 10px;
        /* box-sizing: border-box; */
        border-radius: 20px;
        overflow: hidden;
      }
      ul.con li:first-child {
        margin-left: 0;
      }
      ul.con li:last-child {
        margin-right: 0;
      }
      ul.con li:nth-child(2n + 1) {
        margin-top: 50px;
      }
      ul.con li img {
        width: 100%;
      }
      ul.con li .txt {
        background: #f6f6f6;
        text-align: center;
        padding: 30px 10px 50px;
      }
      ul.con li .txt p:last-child {
        font-size: 24px;
        padding: 20px 0;
        letter-spacing: -2px;
        word-break: keep-all;
      }
      ul.con li:hover {
        box-shadow: 0 10px 10px rgba(0, 0, 0, 0.3);
      }
    </style>
  </head>
  <body>
    <ul class="con">
      <li>
        <a href="#">
          <p>
            <img
              src="https://www.starfield.co.kr/cdn/starfield_09/bnc/20240304/IM20240304091640273572.jpg"
              alt="con"
            />
          </p>
          <div class="txt">
            <p>01.01(수) - 01.31(금)</p>
            <p>오시는 길 안내</p>
          </div>
        </a>
      </li>
      <li>
        <a href="#">
          <p>
            <img
              src="https://www.starfield.co.kr/cdn/starfield_09/bnc/20241206/IM20241206030114658480.jpg"
              alt="con"
            />
          </p>
          <div class="txt">
            <p>01.01(수) - 01.31(금)</p>
            <p>스타필드 수원 1월 키즈<br />프로그램</p>
          </div>
        </a>
      </li>
      <li>
        <a href="#">
          <p>
            <img
              src="https://www.starfield.co.kr/cdn/starfield_09/bnc/20241206/IM20241206030122374624.jpg"
              alt="con"
            />
          </p>
          <div class="txt">
            <p>01.01(수) - 01.31(금)</p>
            <p>신규 오픈 브랜드 안내</p>
          </div>
        </a>
      </li>
      <li>
        <a href="#">
          <p>
            <img
              src="https://www.starfield.co.kr/cdn/starfield_09/bnc/20241206/IM20241206030143386554.jpg"
              alt="con"
            />
          </p>
          <div class="txt">
            <p>01.01(수) - 01.31(금)</p>
            <p>별마당 도서관 1월 강연& <br />공연 안내</p>
          </div>
        </a>
      </li>
    </ul>
  </body>
</html>
