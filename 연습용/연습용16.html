<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
      }
      .con {
        width: 100%;
        max-width: 940px;
        margin: 0 auto;
        display: flex;
        flex-wrap: wrap;
        gap: 40px;
      }
      @media screen and (max-width: 1200px) {
        .con li {
          width: 450px;
          height: 480px;
        }
        .con {
          gap: 20px;
        }
      }
      .con li:nth-child(1) {
        background-image: url(https://www.shinsegaefood.com/images/background/bg_vs_value_1.jpg);
      }
      .con li:nth-child(2) {
        background-image: url(https://www.shinsegaefood.com/images/background/bg_vs_value_2.jpg);
      }
      .con li:nth-child(3) {
        background-image: url(https://www.shinsegaefood.com/images/background/bg_vs_value_3.jpg);
      }
      .con li:nth-child(4) {
        background-image: url(https://www.shinsegaefood.com/images/background/bg_vs_value_4.jpg);
      }
    </style>
  </head>
  <body>
    <ul class="con">
      <li>
        <p>Taste & Quality</p>
        <p>
          최선의 '품질'을통해<br />
          최상의 '맛'을 구현합니다
        </p>
      </li>
      <li>
        <p>Convenience</p>
        <p>
          보관/조리/폐기 전반에 걸친 고객 중심 마인드로<br />
          최적화된 편의를 제공합니다.
        </p>
      </li>
      <li>
        <p>Health & Wellness</p>
        <p>
          고객의 건강과 라이프스타일을 지원하는<br />
          맞춤형 푸드 옵션을 제공합니다.
        </p>
      </li>
      <li>
        <p>Value</p>
        <p>
          지구와 사회에 긍정적인 영향을 주는<br />
          지속 가능하고 책임감 있는 사업을 이어갑니다.
        </p>
      </li>
    </ul>
  </body>
</html>
