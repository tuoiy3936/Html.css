<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      p:first-child {
        position: relative;
        width: 1200px;
        height: 100px;
        background-color: red;
      }
      p:nth-last-child(2) {
        position: sticky;
        width: 720px;
        height: 100px;
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <p>
      <li></li>
      <li></li>
    </p>
  </body>
</html>
