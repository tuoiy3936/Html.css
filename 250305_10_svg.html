<!DOCTYPE html>

  <head>

    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      svg.rect {
        width: 500px;
        height: 500px;
        stroke-dasharray: 1200;
        stroke-dashoffset: 1200;
        transition: 1s;
      }
      svg.rect:hover {
        stroke-dashoffset: 0;
      }
      @keyframes ani {
        0% {
          stroke-dashoffset: 1200;
        }
        100% {
          stroke-dashoffset: 0;
        }
      }
      svg.cir {
        width: 500px;
        height: 500px;
        stroke-linecap: round;
        stroke-dasharray: 1257;
        stroke-dashoffset: 1257;
        transform: rotate(-90deg);
        transition: 1s;
        animation: circleAni 1s infinite;
      }

      @keyframes circleAni {
        0% {
          stroke-dashoffset: 1257;
        }
        100% {
          stroke-dashoffset: 500;
        }
      }
      svg {
        width: 500px;
        height: 500px;
      }
      svg path {
        transform: scale(10);
        stroke: #000;
        stroke-width: 1px;
        fill: none;
        stroke-linecap: round;
        stroke-dasharray: 50;
        stroke-dashoffset: 50;
        animation: pathAni 3s infinite;
      }
      @keyframes pathAni {
        0% {
          stroke-dashoffset: 50;
        }
        100% {
          stroke-dashoffset: 0;
        }
      }
    </style>
  </head>
