<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      p {
        position: relative;
        margin: 50px;
        width: 84px;
        height: 60px;
      }
      p::before,
      p::after {
        position: absolute;
        content: "";
        height: 1px;
        background: #333;
      }
      p::before {
        width: 77px;
        top: 0;
        left: 3.5px;
      }
      p::after {
        width: 300px;
        bottom: 0;
        left: calc(100% + 2.5px);
      }
      p span {
        position: relative;
        display: inline-block;
        width: 100%;
        text-align: center;
        line-height: 60px;
      }
      p span::before,
      p span::after {
        content: "";
        position: absolute;
        top: 0;
        width: 1px;
        height: 60px;
        background: #333;
      }
      p span::before {
        left: 0;
        transform: rotate(5deg);
      }
      p span::after {
        right: 0;
        transform: rotate(-5deg);
      }
      .galleryTitle {
        position: relative;
      }
      .galleryTitle span {
        position: absolute;
      }
      .galleryTitle span:last-child {
        left: 20px;
        top: 20px;
      }
    </style>
  </head>
  <body>
    <p>
      <span>공지사항</span>
    </p>
    <div class="galleryTitle">
      <span><img src="./images/Frame 3.png" alt="" /></span>
      <span>갤러리</span>
    </div>
  </body>
</html>
