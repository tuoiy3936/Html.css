<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      table {
        width: 1080px;
        border-collapse: collapse;
        margin: 0 auto;
      }
      table tr td {
        border: 1px solid #f2f2f2;
        padding: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td>강남(본점)</td>
        <td>역삼</td>
        <td>종로</td>
        <td>신촌</td>
        <td>신도림</td>
        <td>노원</td>
      </tr>
      <tr>
        <td>인천(부평)</td>
        <td>인천(구원)</td>
        <td>인천(청라)</td>
        <td>부천</td>
        <td>안산</td>
        <td>안양</td>
      </tr>
      <tr>
        <td>수원</td>
        <td>의정부</td>
        <td>성남</td>
        <td>천안</td>
        <td>청주</td>
        <td>대전(둔산)</td>
      </tr>
      <tr>
        <td>대전(중앙로)</td>
        <td>전주</td>
        <td>광주()</td>
        <td>광주()</td>
        <td>광주()</td>
        <td>광주()</td>
      </tr>
      <tr>
        <td>울산</td>
        <td>광주()</td>
        <td>광주()</td>
      </tr>
    </table>
  </body>
</html>
