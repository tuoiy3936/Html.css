<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body > div {
        width: 500px;
        height: 500px;
        border: 1px solid;
        margin: 20px;
      }
      p {
        width: 200px;
        height: 200px;
        border: 1px solid;
        text-align: center;
      }
      .con1 {
        position: relative;
      }
      .con1 p {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }
      .con1 p span {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }
      .con2 {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .con3 {
        display: grid;
        justify-items: center;
        align-items: center;
      }
      .con4 {
        height: 100px;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        /* justify-content: center; */
        align-content: center;
        /* justify-items: center; */
      }
      .con4 a {
        display: block;
        width: 200px;
        border: 1px solid;
      }
      article {
        display: grid;
        justify-items: center;
      }
      article a {
        display: block;
        /* width: 200px; */
        border: 1px solid;
      }
    </style>
  </head>
  <body>
    <div class="con1">
      <p>
        <span>position <br />123</span>
      </p>
    </div>
    <div class="con2">
      <p>flex <br />123</p>
    </div>
    <div class="con3">
      <p>grid <br />123</p>
    </div>
    <section class="con4">
      <a href="#">grid <br />123456789 <br />123456789</a>
      <a href="#">grid <br />123456789</a>
      <a href="#">grid <br />123456789 <br />123456789</a>
      <a href="#">grid <br />123456789</a>
    </section>
    <article>
      <a href="">1234567</a>
      <a href="">12345</a>
      <a href="">1234</a>
      <a href="">123</a>
    </article>
  </body>
</html>
