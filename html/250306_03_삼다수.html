<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
        color: #333;
      }
      .head {
        width: 1897px;
        margin: 50px auto;
        text-align: center;
        position: relative;
      }
      .jeju p img {
        max-width: 100%;
      }
      .jeju {
        position: fixed;
        left: 44%;
        top: 25%;
        width: 232px;
        height: 600px;
        z-index: 10;
      }
      .con {
        position: relative;
      }
      .con p:first-child {
        text-align: center;
        padding-top: 270px;
      }
      .con p:nth-child(2) {
        position: absolute;
        left: 250px;
        top: 500px;
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <div class="head">
      <div class="jeju">
        <p>
          <img
            src="https://www.jpdc.co.kr/pub/site/samdasoo/new_images/samdasoo.png"
            alt=""
          />
        </p>
      </div>
      <div class="con">
        <p>
          <img
            src="https://www.jpdc.co.kr/pub/site/samdasoo/new_images/BETTER.png"
            alt=""
          />
        </p>
        <p>
          <img
            src="https://www.jpdc.co.kr/pub/site/samdasoo/new_images/CHOICE.png"
            alt=""
          />
        </p>
      </div>
    </div>
  </body>
</html>
