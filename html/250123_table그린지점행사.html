<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      table {
        width: 1080px;
        border-collapse: collapse;
      }
      table tr td {
        border-top: 1px solid #000;
        border-bottom: 1px solid #000;
        font-family: sans-serif;
        font-size: 14px;
        color: #565656;
      }
      table tr td:first-child {
        padding: 20px;
      }
      table tr td img {
        width: 18px;
      }
      table tr td p {
        margin-top: 20px;
      }
      table tr td span {
        margin-left: 50px;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td>
          <h2>
            [광주캠퍼스] 241231_산대특)스마트홈 네트워크를 활용한
            인테리어디자인_특례 수료식
          </h2>
          <p>광주(서구)<span> 2025.01.02</span></p>
        </td>
        <td>
          <img
            src="https://greenart.co.kr/assets/_img/sub/community/arrow_r.png"
            alt="화살표"
          />
        </td>
      </tr>
      <tr>
        <td>
          <h2>
            [광주캠퍼스] 포폴발표회 241231_산대특)스마트홈 네트워크를 활용한
            인테리어디자인_특례
          </h2>
          <p>광주(서구) <span>2025.01.02</span></p>
        </td>
        <td>
          <img
            src="https://greenart.co.kr/assets/_img/sub/community/arrow_r.png"
            alt="화살표2"
          />
        </td>
      </tr>
    </table>
  </body>
</html>
