<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
      }
      .head {
        width: 1480px;
        margin: 50px auto;
      }
      .head h1 {
        text-align: center;
      }
      .head span {
        display: block;
        text-align: center;
      }
      .head li.menu {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .head li.menu a p {
        padding: 20px 20px;
        font-size: 15px;
        color: #2e2e2e;
        margin-bottom: 10px;
      }
      .head li.menu a p:hover {
        color: #71b200;
        border-bottom: 2px solid;
      }
      .menu2 a {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 32px;
        position: relative;
      }
      .menu2 a::after {
        content: "";
        position: absolute;
        left: 0;
        top: 50%;
        width: 20px;
        height: 20px;
        border-width: 0px 0px 1px 1px;
        border-style: solid;
        transform: rotate(45deg);
      }
      .menu2 a::before {
        content: "";
        position: absolute;
        right: 0;
        top: 50%;
        width: 20px;
        height: 20px;
        border-width: 1px 1px 0px 0px;
        border-style: solid;
        transform: rotate(45deg);
      }
      .menu2 a p img {
        border: 1px solid #ccc;
      }
    </style>
  </head>
