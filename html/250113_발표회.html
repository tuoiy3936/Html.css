<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>발표회</title>
    <style>
      ul.two {
        list-style: lower-roman;
      }
      ol {
        list-style: decimal;
      }
      ul {
        list-style: lower-roman;
      }
    </style>
  </head>
  <body>
    <p>발 표 회</p>
    <ul class="two">
      <li>참가팀 순서</li>
    </ul>
    <ol>
      <li>햇님반</li>
      <li>별님반</li>
      <li>달님반</li>
      <li>꽃님반</li>
    </ol>
    <ul>
      <li>햇님반 주제 노래 합창</li>
      <li>별님반 주제 노래 합창</li>
      <li>달님반 주제 노래 합창</li>
      <li>꽃님반 주제 노래 합창</li>
    </ul>
  </body>
</html>
