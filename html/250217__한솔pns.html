<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
      }
      input {
        display: none;
      }
      .menu {
        width: 1220px;
        margin: 50px auto;
      }
      .menu ul {
        display: flex;
        justify-content: space-between;
        padding: 20px 0;
        border-bottom: 2px solid #979797;
      }
      .menu ul li a {
        width: 200px;
        font-size: 16px;
        color: #979797;
        font-weight: bold;
        cursor: pointer;
      }
      .con {
        position: relative;
      }
      .con ul li {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        opacity: 0;
        display: flex;
        justify-content: center;
      }
      #menu1:checked ~ .menu ul li:first-child a,
      #menu2:checked ~ .menu ul li:nth-child(2) a,
      #menu3:checked ~ .menu ul li:nth-child(3) a,
      #menu4:checked ~ .menu ul li:nth-child(4) a,
      #menu5:checked ~ .menu ul li:nth-child(5) a,
      #menu6:checked ~ .menu ul li:nth-child(6) a {
        padding: 20px 0;
        border-bottom: 3px solid #007dc5;
        color: #171717;
      }
      #menu1:checked ~ .con ul li:first-child,
      #menu2:checked ~ .con ul li:nth-child(2),
      #menu3:checked ~ .con ul li:nth-child(3),
      #menu4:checked ~ .con ul li:nth-child(4),
      #menu5:checked ~ .con ul li:nth-child(5),
      #menu6:checked ~ .con ul li:nth-child(6) {
        opacity: 1;
      }
      #menu1:checked ~ .menu ul li:first-child,
      #menu2:checked ~ .menu ul li:nth-child(2),
      #menu3:checked ~ .menu ul li:nth-child(3),
      #menu4:checked ~ .menu ul li:nth-child(4),
      #menu5:checked ~ .menu ul li:nth-child(5),
      #menu6:checked ~ .menu ul li:nth-child(6) {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <input type="radio" name="menu" id="menu1" checked />
    <input type="radio" name="menu" id="menu2" />
    <input type="radio" name="menu" id="menu3" />
    <input type="radio" name="menu" id="menu4" />
    <input type="radio" name="menu" id="menu5" />
    <input type="radio" name="menu" id="menu6" />
    <div class="menu">
      <ul>
        <li>
          <a href="#"><label for="menu1">반도체</label></a>
        </li>
        <li>
          <a href="#"><label for="menu2">전기/전자</label></a>
        </li>
        <li>
          <a href="#"><label for="menu3">2차전지</label></a>
        </li>
        <li>
          <a href="#"><label for="menu4">식음료/제약</label></a>
        </li>
        <li>
          <a href="#"><label for="menu5">화학</label></a>
        </li>
        <li>
          <a href="#"><label for="menu6">기계/금속</label></a>
        </li>
      </ul>
    </div>
    <div class="con">
      <ul>
        <li>
          <p>
            <img
              src="https://www.hansolpns.com/assets/resources/front/images/contents/smart_factory/industry-01.jpg"

        </li>

              alt=""

          </p>
        </li>
        <li>

</html>
