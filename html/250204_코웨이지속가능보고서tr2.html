<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      ul.esg {
        width: 1120px;
        margin: 50px auto;
        height: 410px;
        display: flex;
      }
      ul.esg li {
        width: calc(100% / 3);
        height: 100%;
        text-align: center;
        padding-top: 100px;
        box-sizing: border-box;
        color: #fff;
        transition: 0.5s;
      }
      ul.esg li:first-child {
        background: url(https://sustainability.coway.co.kr/images/main/policy-img-1.jpg)
          center/cover;
      }
      ul.esg li:nth-child(2) {
        background: url(https://sustainability.coway.co.kr/images/main/policy-img-2.jpg)
          center/cover;
      }
      ul.esg li:nth-child(3) {
        background: url(https://sustainability.coway.co.kr/images/main/policy-img-3.jpg)
          center/cover;
      }
      ul.esg li .txt {
        display: none;
      }
      ul.esg li:hover {
        width: 40%;
        padding-top: 50px;
      }
      ul.esg li:hover .txt {
        display: block;
      }
      ul.esg li:hover a {
        display: inline-block;
        width: 50px;
        height: 50px;
        background: #007aff;
        border-radius: 50%;
        line-height: 50px;
      }
    </style>
  </head>

    <ul class="esg">
