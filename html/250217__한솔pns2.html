<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
      }
      input {
        display: none;
      }
      .menu {
        width: 1220px;
        margin: 0 auto;
        display: flex;
        border-bottom: 1px solid #e9e9e9;
      }
      .menu label {
        flex: 1;
        padding: 20px 0;
        cursor: pointer;
      }
      .con {
        position: relative;
        width: 1220px;
        margin: 20px auto;
      }
      .con > div {
        position: absolute;
        left: 0;
        top: 0;
        display: none;
      }
      #menu1:checked ~ .menu label:nth-child(1),
      #menu2:checked ~ .menu label:nth-child(2),
      #menu3:checked ~ .menu label:nth-child(3),
      #menu4:checked ~ .menu label:nth-child(4),
      #menu5:checked ~ .menu label:nth-child(5),
      #menu6:checked ~ .menu label:nth-child(6) {
        border-bottom: 3px solid #007dc5;
      }
      #menu1:checked ~ .con > div:nth-child(1),
      #menu2:checked ~ .con > div:nth-child(2),
      #menu3:checked ~ .con > div:nth-child(3),
      #menu4:checked ~ .con > div:nth-child(4),
      #menu5:checked ~ .con > div:nth-child(5),
      #menu6:checked ~ .con > div:nth-child(6) {
        display: block;
      }
    </style>
  </head>
  <body>
    <input type="radio" name="con" id="menu1" checked />
    <input type="radio" name="con" id="menu2" />
    <input type="radio" name="con" id="menu3" />
    <input type="radio" name="con" id="menu4" />
    <input type="radio" name="con" id="menu5" />
    <input type="radio" name="con" id="menu6" />
    <div class="menu">
      <label for="menu1">반도체</label>
      <label for="menu2">전기/전자</label>
      <label for="menu3">2차전지</label>
      <label for="menu4">식음료/제약</label>
      <label for="menu5">화학</label>
      <label for="menu6">기계/금속</label>
    </div>
    <div class="con">
      <div>
        <img
          src="https://www.hansolpns.com/assets/resources/front/images/contents/smart_factory/industry-01.jpg"
          alt=""
        />
        <div class="task">첫번쨰 task</div>
        <div class="sol">첫번쨰 솔루션</div>
      </div>
      <div>
        <img
          src="https://www.hansolpns.com/assets/resources/front/images/contents/smart_factory/industry-02.jpg"
          alt=""
        />
        <div class="task">두번쨰 task</div>
        <div class="sol">두번쨰 솔루션</div>
      </div>
      <div>
        <img
          src="https://www.hansolpns.com/assets/resources/front/images/contents/smart_factory/industry-03.jpg"
          alt=""
        />
        <div class="task">세번쨰 task</div>
        <div class="sol">세번쨰 솔루션</div>
      </div>
      <div>
        <img
          src="https://www.hansolpns.com/assets/resources/front/images/contents/smart_factory/industry-04.jpg"
          alt=""
        />
        <div class="task">네번쨰 task</div>
        <div class="sol">네번쨰 솔루션</div>
      </div>
      <div>
        <img
          src="https://www.hansolpns.com/assets/resources/front/images/contents/smart_factory/industry-05.jpg"
          alt=""
        />
        <div class="task">다섯번쨰 task</div>
        <div class="sol">다섯번쨰 솔루션</div>
      </div>
      <div>
        <img
          src="https://www.hansolpns.com/assets/resources/front/images/contents/smart_factory/industry-06.jpg"
          alt=""
        />
        <div class="task">여섯번쨰 task</div>
        <div class="sol">여섯번쨰 솔루션</div>
      </div>
    </div>
  </body>
</html>
