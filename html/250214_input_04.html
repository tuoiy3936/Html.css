<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        width: 500px;
        height: 300px;
      }
      input {
        display: none;
      }
      div {
        position: relative;
        width: 500px;
        height: 300px;
      }
      div p {
        position: absolute;
        left: 0;
        top: 0;
      }
      div p img {
        /* display: none; */
        opacity: 0;
        width: 500px;
        height: 300px;
      }
      label {
        width: 100%;
        background: #9cc;
        padding: 13px;
        cursor: pointer;
      }
      label:hover {
        background: #669;
      }
      #photo1:checked ~ label:nth-of-type(1),
      #photo2:checked ~ label:nth-of-type(2),
      #photo3:checked ~ label:nth-of-type(3),
      #photo4:checked ~ label:nth-of-type(4),
      #photo5:checked ~ label:nth-of-type(5),
      #photo6:checked ~ label:nth-of-type(6) {
        background: #699;
      }
      #photo1:checked ~ div p:first-child img {
        /* display: block; */
        opacity: 1;
      }
      #photo2:checked ~ div p:nth-child(2) img {
        /* display: block; */
        opacity: 1;
      }
      #photo3:checked ~ div p:nth-child(3) img {
        /* display: block; */
        opacity: 1;
      }
      #photo4:checked ~ div p:nth-child(4) img {
        /* display: block; */
        opacity: 1;
      }
      #photo5:checked ~ div p:nth-child(5) img {
        /* display: block; */
        opacity: 1;
      }
      #photo6:checked ~ div p:nth-child(6) img {
        /* display: block; */
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <input type="radio" name="photo" id="photo1" checked />
    <input type="radio" name="photo" id="photo2" />
    <input type="radio" name="photo" id="photo3" />
    <input type="radio" name="photo" id="photo4" />
    <input type="radio" name="photo" id="photo5" />
    <input type="radio" name="photo" id="photo6" />

    <div>
      <p><img src="./images/photo1.jpg" alt="" /></p>
      <p><img src="./images/photo2.jpg" alt="" /></p>
      <p><img src="./images/photo3.jpg" alt="" /></p>
      <p><img src="./images/photo4.jpg" alt="" /></p>
      <p><img src="./images/photo5.jpg" alt="" /></p>
      <p><img src="./images/photo6.jpg" alt="" /></p>
    </div>
    <label for="photo1">photo1</label>
    <label for="photo2">photo2</label>
    <label for="photo3">photo3</label>
    <label for="photo4">photo4</label>
    <label for="photo5">photo5</label>
    <label for="photo6">photo6</label>
  </body>
</html>
