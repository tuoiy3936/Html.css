<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      p {
        width: 100px;
        height: 100px;
        background: #ccc;
        position: relative;
        animation-name: move;
        animation-duration: 10s;
        margin: 10px;
        /* animation-delay: 2s; */
        animation: move 10s linear 2s;
      }
      p.none {
        animation-fill-mode: none;
      }
      p.forwards {
        animation-fill-mode: forwards;
      }
      p.backwards {
        animation-fill-mode: backwards;
      }
      p.both {
        animation-fill-mode: both;
      }
      @keyframes move {
        0% {
          left: 0;
          background: #f00;
        }
        100% {
          left: 500px;
          background: #ff0;
        }
      }
      #start:checked ~ p {
        animation-play-state: paused;
      }
    </style>
  </head>
  <body>
    <input type="checkbox" name="start" id="start" />
    <label for="start">시작/중지</label>
    <p class="none">none</p>
    <p class="forwards">fowards</p>
    <p class="backwards">backwards</p>
    <p class="both">both</p>
  </body>
</html>
