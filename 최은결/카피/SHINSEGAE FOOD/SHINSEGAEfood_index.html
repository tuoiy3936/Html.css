<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SHINSEGAE FOOD</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
  </head>
  <body>
    <header>
      <div class="head">
        <div class="head-wrap">
          <div class="wrap-menu">
            <a href="#" class="bar"></a>
          </div>
          <div class="logo">
            <a href="#"
              ><img
                src="	https://www.shinsegaefood.com/images/web/common/logo_b_277.png"
                alt=""
            /></a>
          </div>
          <div class="menu">
            <ul>
              <li><a href="#">COMPANY</a></li>
              <li><a href="#">BUSINESS</a></li>
              <li><a href="#">ESG</a></li>
              <li><a href="#">고객지원</a></li>
              <li><a href="#">채용</a></li>
            </ul>
          </div>
          <div class="search">
            <input type="search" name="txt-search" />
            <a href="#"></a>
          </div>
        </div>
      </div>
    </header>
    <div class="wrap">
      <div class="con">
        <div class="main-visual">
          <img
            src="https://www.shinsegaefood.com/images/web/background/bg_visual.png"
            alt=""
          />
        </div>
        <div class="main-con1">
          <h1>FOOD ON</h1>
          <div class="swiper mySwiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <a href="#" class="col-item">
                  <span class="txt">
                    <span>
                      인공첨가물<br />
                      무(無)야호~!
                    </span>
                  </span>
                  <div class="col">
                    <img
                      src="https://www.shinsegaefood.com/uimages/2025/04/02/1.jpg"
                      alt=""
                    />
                  </div>
                </a>
              </div>
              <div class="swiper-slide">
                <a href="#" class="col-item">
                  <span class="txt">
                    <span>
                      봄바람 불면<br />
                      NBB로 오세요
                    </span>
                  </span>
                  <div class="col">
                    <img
                      src="https://www.shinsegaefood.com/uimages/2025/03/28/NBB_%EB%B0%94%EC%A7%88%EC%97%90%EA%B7%B8%EB%A7%88%EC%9A%94(1).jpg"
                      alt=""
                    />
                  </div>
                </a>
              </div>
              <div class="swiper-slide">
                <a href="#" class="col-item">
                  <span class="txt">
                    <span>
                      트렌디한 파리의 맛을<br />
                      즐기고 싶다면 서둘러
                    </span>
                  </span>
                  <div class="col">
                    <img
                      src="https://www.shinsegaefood.com/uimages/2025/03/05/%EB%B3%B4%EC%95%A4%EB%AF%B8_%EB%A7%A4%EC%9E%A5_%EC%A0%84%EA%B2%BD.jpg"
                      alt=""
                    />
                  </div>
                </a>
              </div>
              <div class="swiper-slide">
                <a href="#" class="col-item">
                  <span class="txt">
                    <span
                      >로제 APT 말고<br />
                      밥 주는 APT</span
                    >
                  </span>
                  <div class="col">
                    <img
                      src="https://www.shinsegaefood.com/uimages/2025/02/19/22222(1).jpg"
                      alt=""
                    />
                  </div>
                </a>
              </div>
              <div class="swiper-slide">
                <a href="#" class="col-item">
                  <span class="txt">
                    <span> 건강에 직빵 </span>
                  </span>
                  <div class="col">
                    <img
                      src="https://www.shinsegaefood.com/uimages/2024/12/27/%EC%8C%80.jpg"
                      alt=""
                    />
                  </div>
                </a>
              </div>
              <div class="swiper-slide">
                <a href="#" class="col-item">
                  <span class="txt">
                    <span
                      >오늘도 <br />
                      프리하세요!
                    </span>
                  </span>
                  <div class="col">
                    <img
                      src="https://www.shinsegaefood.com/uimages/2024/09/30/main_foodon_240930.png"
                      alt=""
                    />
                  </div>
                </a>
              </div>
              <div class="swiper-slide">
                <a href="#" class="col-item">
                  <span class="txt">
                    <span
                      >호텔컬렉션<br />
                      얼려야 맛이 산다</span
                    >
                  </span>
                  <div class="col">
                    <img
                      src="https://www.shinsegaefood.com/uimages/2024/06/03/main_foodOn_hotelCollection_2.png"
                      alt=""
                    />
                  </div>
                </a>
              </div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
