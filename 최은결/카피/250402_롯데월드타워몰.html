<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      .lotte {
        width: 100vw;
        height: auto;
        margin: 0 auto;
        display: flex;
        gap: 20px;
      }
      .lotte ul {
        display: flex;
        flex-direction: column;
      }
      .lotte .con li img,
      .lotte .con1 li img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        position: relative;
      }
      .lotte .con .txt {
        position: absolute;
        left: 0;
        bottom: 0;
        transform: translateY(-50%);
      }
      .lotte .con1 .txt {
        position: absolute;
        left: 50%;
        bottom: 0;
      }
    </style>
  </head>
  <body>
    <div class="lotte">
      <ul class="con">
        <li>
          <img
            src="https://www.lwt.co.kr/assets/img_mall.DuTVjW1X.webp"
            alt=""
          />
        </li>
        <div class="txt">
          <h1>LOTTE WORLD MALL</h1>
          <p>
            롯데월드몰은 규모와 시설, 스토리와 디자인 등 모든 면에서 세계 최고를
            지향합니다. 하이마트와 롯데마트를 포함하여 트렌디한 매장, 맛집과
            <br />
            카페가 즐비한, 유행을 선도하는 진정한 '몰링' 경험을 선사합니다.
          </p>
        </div>
      </ul>
      <ul class="con1">
        <li>
          <img
            src="https://www.lwt.co.kr/assets/img_avenuel.DZHDY2Nj.webp"
            alt=""
          />
        </li>
        <div class="txt">
          <h1>AVENUEL</h1>
          <p>
            품격있는 쇼핑 플레이스로 국내 최대 럭셔리&컨템포러리 패션 전문관을
            지향합니다. 명품 브랜드 입점과 차별화된 서비스를 제공하며<br />
            아시아를 대표하는 럭셔리 쇼핑의 랜드마크로 자리매김하고 있습니다.
          </p>
        </div>
      </ul>
    </div>
  </body>
</html>
