<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
      }
      .head {
        width: 1700px;
        margin: 0 auto;
        text-align: center;
      }
      .head h3 {
        position: relative;
        padding-bottom: 50px;
        font-size: 40px;
        color: #000;
        line-height: 1.25;
        word-wrap: break-word;
        word-break: keep-all;
      }
      .head h3::after {
        content: "";
        position: absolute;
        left: 50%;
        bottom: 0;
        width: 121px;
        height: 4px;
        background: #000;
        transform: translateX(-50%);
      }
      .txt {
        margin-top: 30px;
        font-size: 22px;
        line-height: 1.8;
        color: #000;
        word-wrap: break-word;
        word-break: keep-all;
      }
      .head .con {
        width: 100%;
        max-width: 1280px;
        display: flex;
        flex-wrap: wrap;
        /* width: 1280px; */
        gap: 40px;
        /* margin-left: 200px; */
        margin: 0 auto;
        margin-top: 150px;
      }
      .head .con li {
        width: calc((100% - 40px) / 2);
        /* flex: 1 1 40%; */
      }
      .head .con li img {
        width: 100%;

        border-radius: 10px;
      }
      @media screen and (max-width: 492px) {
        .head {
          width: 100%;
          br {
            display: none;
          }
        }
        .head h3 {
          font-size: 20px;
        }
        .head h3::after {
          display: none;
        }
        .txt {
          font-size: 15px;
        }
        .head .con {
          gap: 10px;
          margin-top: 40px;
        }
      }
    </style>
  </head>
  <body>
