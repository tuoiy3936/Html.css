<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul.story {
        width: 1480px;
        margin: 0 auto;
        text-align: left;
      }
      ul li {
        list-style: none;
      }
      p.bg {
        float: left;
        margin-right: 104px;
      }
      div.head {
        margin: 0 auto;
        width: 1480px;
        text-align: center;
      }

      div.head h1 {
        padding-bottom: 50px;
      }
      ul.con {
        list-style: none;
      }
      ul.con li {
        float: left;
        width: 171px;
        height: 500px;
        margin-left: 16px;
        box-sizing: border-box;
        border-radius: 12px;
        overflow: hidden;
        position: relative;
      }
      ul.con li:first-child {
        background: url(https://company.ybtour.co.kr/images/bg/bg_category_1.jpg)
          center/cover;
        margin: 0;
      }
      ul.con li:nth-child(2) {
        background: url(https://company.ybtour.co.kr/images/bg/bg_category_2.jpg)
          center/cover;
      }
      ul.con li:nth-child(3) {
        background: url(https://company.ybtour.co.kr/images/bg/bg_category_4.jpg)
          center/cover;
      }
      ul.con li:nth-child(4) {
        background: url(https://company.ybtour.co.kr/images/bg/bg_category_5.jpg)
          center/cover;
      }
      ul.con li:nth-child(5) {
        background: url(https://company.ybtour.co.kr/images/bg/bg_category_6.jpg)
          center/cover;
      }
      ul.con li:nth-child(6) {
        background: url(https://company.ybtour.co.kr/images/bg/bg_category_3.jpg)
          center/cover;
      }
      ul.con li:nth-child(7) {
        background: url(https://company.ybtour.co.kr/images/bg/bg_category_7.jpg)
          center/cover;
      }
      ul.con li:last-child {
        background: url(https://company.ybtour.co.kr/images/bg/bg_category_8.jpg)
          center/cover;
      }
      ul.con li p {
        color: white;
        font-size: 24px;
        font-family: sans-serif;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <h1>노랑풍선이 바라는 여행</h1>
    <ul class="story">
      <li>
        <p class="bg">
          <img
            src="https://company.ybtour.co.kr/images/bg/bg_story_1.jpg"
            alt=""
          />
        </p>
        <div class="con">
          <p>여행의 새로운 가치를 알립니다</p>
          <p>가치를 전달하는 여행</p>
          <p>Value-Creating</p>
        </div>
      </li>
    </ul>
    <div class="head">
      <h1>노랑풍선이 만드는 여행</h1>
      <ul class="con">
        <li>
          <p>Package</p>
        </li>
        <li>
          <p>Honeymoon</p>
        </li>
        <li>
          <p>
            Golf <br />
            & Theme
          </p>
        </li>
        <li>
          <p>Air Ticket</p>
        </li>
        <li>
          <p>Hotel</p>
        </li>
        <li>
          <p>
            Tour <br />
            & Ticket
          </p>
        </li>
        <li>
          <p>Domestic</p>
        </li>
        <li>
          <p>Incentive</p>
        </li>
      </ul>
    </div>
  </body>
</html>
